<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Message Details</title>

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div th:replace="base :: navlinks"></div>


<header style="text-align: center; padding-top: 60px;">
    <h1>Message App</h1>
    <h4>Post your thoughts</h4>
</header>
<section style="padding-left: 30px">
    <a style="font-size: 1.5em" href="/">Show All Messages</a><br />
    <a style="font-size: 1.5em" href="/add">Add a Message</a>
</section>

<section>
    <div class="container">
        <div class="row">
            <div style="text-align: center" class="col-sm-4">
                <h4>Title: </h4><span th:text="${message.title}"></span><br />
                <h4>Posted By: </h4><span th:text="${message.postedBy}"></span><br />
                <h4>Posted Date: </h4><span th:text="${message.postedDate}"></span><br />
            </div>

            <div class="col-sm-6">
                <h4>Content: </h4><span style="font-size: 1.5em;" th:text="${message.content}"></span><br />
                <div style="text-align: center" th:if="${message.image} != null">
                    <img   th:src="${message.image}" />
                </div>
            </div>

            <div class="col-sm-2" th:if="${message.getUser().getId() == user.getId()}">
                <a style="font-size: 1em" th:href="@{/delete/{id}(id=${message.id})}">Delete this Message</a>
            </div>
        </div>
    </div>

</section>

<!--Bootstrap JS-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
